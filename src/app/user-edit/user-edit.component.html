<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="user-edit.component.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <title>Plan your day</title>
</head>
<body>
<header class="wrapper">
  <div class="mainNav">
    <div class="staticNav">
      <h1><span class="logoLetter">Plan</span>Your Day</h1>
    </div>
    <ul id="myList">
      <li id="generate">Add Note</li>
      <li>To-Do Today</li>
      <li>Delete Old</li>
      <li class="dropdown">
        <span>To-Do by Significance</span>
        <div class="dropdown-content">
          <a class="dropItem">Ordinary</a>
          <a class="dropItem">Important</a>
          <a class="dropItem">Urgent</a>
        </div>
      </li>
      <li>
        <div class="dropdown">
          <p>
            <span>Hello, Username</span>
          </p>
          <div class="dropdown-content">
            <a class="dropItem">Admin control Panel</a>
            <a class="dropItem">Logout</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
<main class="wrapper">
  <h1>Edit user</h1>
  <hr>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <label for="username">Username:</label>
    <input type="text" formControlName="username" id="username" name="username">

    <label for = "firstName">First Name:</label>
    <input type="text" formControlName="firstName" id="firstName" name="firstName">

    <label for = "lastName">Last Name:</label>
    <input type="text" formControlName="lastName" id="lastName" name="lastName">

    <label for = "age">Age:</label>
    <input type="number" formControlName="age" id="age" name="age" >
    <div>
      <button type="submit">Update</button>
      <a class = "cancel" [routerLink]="'/admin/panel/view'">Cancel</a>
    </div>
  </form>
</main>
